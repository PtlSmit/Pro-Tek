<html>

<head>
	<title>The inset property in CSS</title>
	<style type="text/css">
		div {
	  background-color: pink;
	  width: 150px;
	  height: 120px;
	  position: relative;
	  color: blue;
	}
	
	.exampleText {
	  writing-mode: sideways-rl;
	  position: absolute;
	  inset: 20px 40px 30px 10px;
	  background-color: #f8fc08;
	}
	</style>
</head>

<body>
	<div> <span class="exampleText">Study Tonight</span>
	</div>
</body>

</html>
