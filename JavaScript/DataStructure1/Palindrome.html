    <title>Palindrome</title>
</head>
<script>
    const palindrome = (str) =>{
         str = str.toLowerCase();
        const rev = [...str].reverse().join("");
        if(str === rev) return true;
        else return false;
    }
    console.log(palindrome("Racecar"))
</script>
