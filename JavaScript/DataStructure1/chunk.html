        const split = (array,size) => {
            const res = [];
            for (let i of array){
                const last = res[res.length-1];
                if(!last || last.length === size){
                    res.push([array[i]]);
                }
                else {
                last.push(array[i]);
            }
                
            }
            return res;
        }
