<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseInt</title>
    <script>
        const reverseInt = (x) =>{
            let rx = x.toString().split("").reverse().join("");
            rx = parseInt(rx);
            if (x<0){
                return rx * (-1);
            } 
            return rx;
        }
        console.log(reverseInt(-54))
    </script>
</head>
