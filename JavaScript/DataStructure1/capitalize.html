<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Capitalize</title>
    <script>
        const capitalize = (str) =>{
            const arr = str.split(" ");
            const arr1 = [];
            for(let i =0 ; i<arr1.length;i++){
                const word = arr1[i];
                arr1[i].push(word[0].toUpperCase() + word.slice(1).toLowerCase());
            }
            return arr1.join(" ");
        }
       console.log(capitalize("i love cat"));
